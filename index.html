<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Career Guidance Roadmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #e0e7ff, #f3e8ff, #d4f4e6, #e0e7ff);
            background-size: 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #2a2a72;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        select {
            background: #f0f2f5;
            color: #2a2a72;
        }
        select:focus {
            background: #e6e9ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 42, 114, 0.2);
        }
        button {
            background: linear-gradient(90deg, #34c759, #21b8c7);
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 199, 89, 0.4);
        }
        .quiz-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.4s ease;
        }
        .quiz-container.active {
            display: block;
        }
        .quiz-question {
            margin: 15px 0;
            text-align: left;
        }
        .quiz-question p {
            color: #2a2a72;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .quiz-question label {
            display: block;
            margin: 8px 0;
            font-size: 14px;
            color: #333;
        }
        .quiz-result {
            margin-top: 20px;
            padding: 15px;
            background: #e6e9ff;
            border-radius: 10px;
            text-align: left;
            display: none;
        }
        .quiz-result.active {
            display: block;
        }
        .roadmap {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
        }
        .node {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin: 20px 0;
            width: 280px;
            text-align: left;
            cursor: pointer;
            position: relative;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        .node:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        .node svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .node::after {
            content: '';
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, #3b82f6, #d1d5db);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .node:last-child::after {
            display: none;
        }
        .details {
            display: none;
            background: #f8fafc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 12px;
            border-left: 5px solid #3b82f6;
            width: 100%;
            max-width: 700px;
            text-align: left;
            animation: slideIn 0.4s ease;
        }
        .details.active {
            display: block;
        }
        .details h3 {
            color: #2a2a72;
            font-size: 18px;
            margin: 0 0 10px;
        }
        .details p, .details ul {
            margin: 8px 0;
            line-height: 1.6;
            color: #333;
            font-size: 14px;
        }
        .details ul {
            padding-left: 20px;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .node {
                width: 220px;
                font-size: 14px;
                padding: 12px 20px;
            }
            .details {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Career Guidance Roadmap</h1>
        <label for="educationLevel">Select Your Education Level:</label>
        <select id="educationLevel">
            <option value="">-- Choose Education Level --</option>
            <option value="10th">After 10th</option>
            <option value="12th">After 12th</option>
            <option value="graduation">After Graduation</option>
        </select>
        <button id="exploreBtn" onclick="showRoadmap()">Explore Your Path</button>
        <button id="quizBtn">Take Career Quiz</button>
        <div id="quizContainer" class="quiz-container">
            <h3>Career Path Quiz</h3>
            <div id="quizQuestions"></div>
            <button id="submitQuiz">Submit Answers</button>
            <div id="quizResult" class="quiz-result"></div>
        </div>
        <div id="roadmap" class="roadmap"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
            const exploreBtn = document.getElementById('exploreBtn');
            const quizBtn = document.getElementById('quizBtn');
            if (exploreBtn) {
                console.log('Explore button found');
                exploreBtn.addEventListener('click', () => {
                    console.log('Explore button clicked');
                    showRoadmap();
                });
            } else {
                console.error('Explore button not found');
            }
            if (quizBtn) {
                console.log('Quiz button found');
                quizBtn.addEventListener('click', () => {
                    console.log('Quiz button clicked');
                    showQuiz();
                });
            } else {
                console.error('Quiz button not found');
            }
        });

        function showRoadmap() {
            console.log('showRoadmap function called');
            const educationLevel = document.getElementById('educationLevel');
            const roadmap = document.getElementById('roadmap');
            const quizContainer = document.getElementById('quizContainer');
            if (!educationLevel || !roadmap) {
                console.error('Education level or roadmap container not found');
                alert('Error: Unable to load roadmap. Please refresh the page.');
                return;
            }
            roadmap.innerHTML = '';
            quizContainer.classList.remove('active'); // Hide quiz when showing roadmap
            const value = educationLevel.value;

            if (!value) {
                roadmap.innerHTML = '<div class="node"><svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm0-10a2 2 0 100 4 2 2 0 000-4z"/></svg>Please select an education level</div>';
                console.log('No education level selected');
                alert('Please select an education level to explore your path.');
                return;
            }

            let nodes = [];

            if (value === '10th') {
                nodes = [
                    {
                        title: 'Choose Academic Stream',
                        icon: '<svg viewBox="0 0 24 24"><path d="M4 4h16v2H4zm0 4h16v12H4zm2 2v8h12v-8zm4 2h4v4h-4z"/></svg>',
                        details: `
                            <h3>Choose Academic Stream (11th & 12th)</h3>
                            <p>Select Science (PCM/PCB), Commerce, or Arts based on your interests and aptitude.</p>
                            <ul>
                                <li><b>Skills Required</b>: Analytical thinking, time management, exam preparation, subject-specific aptitude (e.g., Math for PCM, Biology for PCB).</li>
                                <li><b>Advantages</b>: Opens diverse career paths (engineering, medicine, law); structured education; access to competitive exams (JEE, NEET, CLAT).</li>
                                <li><b>Disadvantages</b>: 2 additional years of study; high exam pressure; delays immediate earning.</li>
                                <li><b>Paths Blocked</b>: Direct job-oriented paths (ITI, short-term vocational courses).</li>
                                <li><b>Paths Opened</b>: B.Tech, MBBS, B.Com, BA, CA, Law, NDA, SSC.</li>
                                <li><b>Starting Salary</b>: Not applicable (leads to higher education).</li>
                                <li><b>Top Institutes/Courses</b>: CBSE/ICSE schools, coaching institutes (Allen, Aakash for JEE/NEET).</li>
                                <li><b>Job Roles</b>: Not immediate; prepares for professional degrees or exams.</li>
                            </ul>
                            <p><b>Tip</b>: Take aptitude tests (e.g., CareerFitter, MyNextMove) to identify strengths. Explore NTSE scholarships for financial support.</p>
                        `
                    },
                    {
                        title: 'Diploma Courses',
                        icon: '<svg viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"/></svg>',
                        details: `
                            <h3>Diploma Courses</h3>
                            <p>Enroll in 2-3 year diplomas (e.g., Mechanical, IT, Hotel Management) for practical, hands-on skills.</p>
                            <ul>
                                <li><b>Skills Required</b>: Technical skills (e.g., CAD for engineering, coding for IT), problem-solving, teamwork.</li>
                                <li><b>Advantages</b>: Quick entry to technical jobs; hands-on training; lateral entry to B.Tech possible.</li>
                                <li><b>Disadvantages</b>: Limited scope vs. degrees; lower initial pay; may need further studies for growth.</li>
                                <li><b>Paths Blocked</b>: Professional degrees (MBBS, B.Arch); exams requiring 12th (JEE, NEET).</li>
                                <li><b>Paths Opened</b>: Technician roles, junior engineer, B.Tech (lateral), vocational certifications.</li>
                                <li><b>Starting Salary</b>: ₹1.8-3.6 LPA (India); $30,000-$50,000/year (global).</li>
                                <li><b>Top Institutes/Courses</b>: Government polytechnics, NIIT (IT diplomas), IHM (hospitality).</li>
                                <li><b>Job Roles</b>: Junior Engineer, IT Support Technician, Hotel Operations Manager.</li>
                            </ul>
                            <p><b>Tip</b>: Choose accredited polytechnics (e.g., Government Polytechnic Mumbai). Network with industry professionals via LinkedIn.</p>
                        `
                    },
                    {
                        title: 'ITI Training',
                        icon: '<svg viewBox="0 0 24 24"><path d="M11 2v4h2V4h4v4h2V4c0-1.1-.9-2-2-2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-8h-2v6H7v-12h4z"/></svg>',
                        details: `
                            <h3>ITI (Industrial Training Institute)</h3>
                            <p>1-2 year courses in trades like Electrician, Welder, or Computer Operator for immediate job readiness.</p>
                            <ul>
                                <li><b>Skills Required</b>: Practical skills (e.g., wiring, welding), attention to detail, safety awareness.</li>
                                <li><b>Advantages</b>: Fast job entry; high demand for skilled trades; affordable training.</li>
                                <li><b>Disadvantages</b>: Limited career growth without upskilling; physically demanding roles.</li>
                                <li><b>Paths Blocked</b>: Academic degrees (B.Tech, MBBS); exams requiring 12th.</li>
                                <li><b>Paths Opened</b>: Skilled trades, technical entrepreneurship, further certifications.</li>
                                <li><b>Starting Salary</b>: ₹1.5-3 LPA (India); $25,000-$40,000/year (global).</li>
                                <li><b>Top Institutes/Courses</b>: Government ITIs, NCVT-certified courses, ITI Delhi.</li>
                                <li><b>Job Roles</b>: Electrician, Welder, Machine Operator, Technical Assistant.</li>
                            </ul>
                            <p><b>Tip</b>: Opt for government ITIs for credibility. Learn digital tools (e.g., AutoCAD) for better prospects.</p>
                        `
                    },
                    {
                        title: 'Vocational Skills',
                        icon: '<svg viewBox="0 0 24 24"><path d="M3 3h18v18H3zm2 2v14h14V5zm3 4h8v2H8zm0 4h8v2H8z"/></svg>',
                        details: `
                            <h3>Vocational Skills</h3>
                            <p>Short-term courses (3-12 months) in Graphic Design, Coding, or Digital Marketing for digital economy roles.</p>
                            <ul>
                                <li><b>Skills Required</b>: Creativity (design), logic (coding), marketing analytics, self-learning.</li>
                                <li><b>Advantages</b>: Quick to learn; freelancing opportunities; aligns with digital economy.</li>
                                <li><b>Disadvantages</b>: Less formal recognition; requires strong portfolio to compete.</li>
                                <li><b>Paths Blocked</b>: Traditional degrees (B.Sc, B.Com); professional courses needing 12th.</li>
                                <li><b>Paths Opened</b>: Freelancing, startup roles, advanced tech/design certifications.</li>
                                <li><b>Starting Salary</b>: ₹2-5 LPA (India, freelancing); $40,000-$60,000/year (global, remote).</li>
                                <li><b>Top Institutes/Courses</b>: Coursera (Google Digital Marketing), Udemy (Web Development), Arena Animation.</li>
                                <li><b>Job Roles</b>: Graphic Designer, Web Developer, Digital Marketer, Content Creator.</li>
                            </ul>
                            <p><b>Tip</b>: Build a portfolio on GitHub or Behance. Earn certifications from Coursera or Udemy.</p>
                        `
                    },
                    {
                        title: 'Entrepreneurship',
                        icon: '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14h-2v6H6v2h6v6h2v-6h6v-2h-6V6z"/></svg>',
                        details: `
                            <h3>Entrepreneurship</h3>
                            <p>Start a small business or freelance (e.g., photography, tutoring, e-commerce).</p>
                            <ul>
                                <li><b>Skills Required</b>: Leadership, financial literacy, marketing, risk-taking, networking.</li>
                                <li><b>Advantages</b>: Creative control; high earning potential; builds leadership and resilience.</li>
                                <li><b>Disadvantages</b>: Financial risk; requires initial capital; no guaranteed income.</li>
                                <li><b>Paths Blocked</b>: Formal degrees, structured jobs without later studies.</li>
                                <li><b>Paths Opened</b>: Business ownership, e-commerce, startup scaling, consulting.</li>
                                <li><b>Starting Salary</b>: Variable (₹0-10 LPA in India; $0-$100,000/year globally, based on success).</li>
                                <li><b>Top Institutes/Courses</b>: Online platforms (YouTube, Coursera for business basics), Startup India courses.</li>
                                <li><b>Job Roles</b>: Business Owner, Freelancer, Consultant, Startup Founder.</li>
                            </ul>
                            <p><b>Tip</b>: Learn business basics via YouTube or Startup India. Join local startup communities or incubators.</p>
                        `
                    }
                ];
            } else if (value === '12th') {
                nodes = [
                    {
                        title: 'Science (PCM)',
                        icon: '<svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 00-10 10 10 10 0 0010 10 10 10 0 0010-10A10 10 0 0012 2zm0 18a8 8 0 01-8-8 8 8 0 018-8 8 8 0 018 8 8 8 0 01-8 8zm-1-13h2v6h6v2h-8V7z"/></svg>',
                        details: `
                            <h3>Science (PCM)</h3>
                            <p>Pursue B.Tech (JEE), B.Arch (NATA), or B.Sc (Physics, Math) for technical careers.</p>
                            <ul>
                                <li><b>Skills Required</b>: Math (calculus, algebra), physics, problem-solving, coding (Python, C++).</li>
                                <li><b>Advantages</b>: High-demand tech/engineering jobs; global opportunities; strong salaries.</li>
                                <li><b>Disadvantages</b>: Competitive exams (JEE, BITSAT); 4-5 years of study; high pressure.</li>
                                <li><b>Paths Blocked</b>: Medical fields (MBBS); some commerce/arts degrees.</li>
                                <li><b>Paths Opened</b>: Software Engineering, Architecture, Data Science, M.Tech, MBA.</li>
                                <li><b>Starting Salary</b>: ₹4-12 LPA (India); $60,000-$100,000/year (global).</li>
                                <li><b>Top Institutes/Courses</b>: IITs (JEE), NITs, BITS Pilani, B.Arch (SPA Delhi).</li>
                                <li><b>Job Roles</b>: Software Engineer, Data Analyst, Architect, Civil Engineer.</li>
                            </ul>
                            <p><b>Tip</b>: Start JEE prep early (Aakash, FIITJEE). Explore internships via Internshala.</p>
                        `
                    },
                    {
                        title: 'Science (PCB)',
                        icon: '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-6h4v4h-4z"/></svg>',
                        details: `
                            <h3>Science (PCB)</h3>
                            <p>Go for MBBS/BDS (NEET), B.Sc Nursing, or Biotechnology for medical careers.</p>
                            <ul>
                                <li><b>Skills Required</b>: Biology, chemistry, memorization, patient care, research skills.</li>
                                <li><b>Advantages</b>: Stable medical careers; high societal impact; global demand.</li>
                                <li><b>Disadvantages</b>: Intense NEET competition; long study duration (5+ years); high stress.</li>
                                <li><b>Paths Blocked</b>: Engineering (without PCM); some commerce/arts fields.</li>
                                <li><b>Paths Opened</b>: Doctor, Researcher, MD/MS, Healthcare Management.</li>
                                <li><b>Starting Salary</b>: ₹6-15 LPA (India); $80,000-$150,000/year (global).</li>
                                <li><b>Top Institutes/Courses</b>: AIIMS, CMC Vellore, JIPMER, B.Sc Biotech (Amity).</li>
                                <li><b>Job Roles</b>: Doctor, Nurse, Biotechnologist, Medical Researcher.</li>
                            </ul>
                            <p><b>Tip</b>: Join NEET coaching (Allen, Aakash). Volunteer in hospitals for exposure.</p>
                        `
                    },
                    {
                        title: 'Commerce',
                        icon: '<svg viewBox="0 0 24 24"><path d="M21 4H3v16h18V4zm-2 2v12H5V6h14zm-6 2h-2v4H7v2h6v-6z"/></svg>',
                        details: `
                            <h3>Commerce</h3>
                            <p>Opt for CA, CS, B.Com, or BBA for finance/business careers.</p>
                            <ul>
                                <li><b>Skills Required</b>: Accounting, financial analysis, business communication, Excel.</li>
                                <li><b>Advantages</b>: Diverse roles (accounting, marketing); shorter professional courses; entrepreneurial scope.</li>
                                <li><b>Disadvantages</b>: Tough CA/CS exams; lower initial pay in some roles.</li>
                                <li><b>Paths Blocked</b>: Science careers (engineering, medicine); some arts fields.</li>
                                <li><b>Paths Opened</b>: Finance (CA, CFA), Management (MBA), Banking, Economics.</li>
                                <li><b>Starting Salary</b>: ₹3-8 LPA (India); $50,000-$80,000/year (global).</li>
                                <li><b>Top Institutes/Courses</b>: ICAI (CA), ICSI (CS), SRCC (B.Com), IIMs (BBA).</li>
                                <li><b>Job Roles</b>: Chartered Accountant, Financial Analyst, Marketing Executive.</li>
                            </ul>
                            <p><b>Tip</b>: Start CA foundation prep early. Learn Tally or financial modeling (Coursera).</p>
                        `
                    },
                    {
                        title: 'Arts/Humanities',
                        icon: '<svg viewBox="0 0 24 24"><path d="M3 3h18v18H3zm2 2v14h14V5zm3 4h8v2H8zm0 4h8v2H8z"/></svg>',
                        details: `
                            <h3>Arts/Humanities</h3>
                            <p>Choose BA (Psychology, History), Law (CLAT), or Journalism for creative careers.</p>
                            <ul>
                                <li><b>Skills Required</b>: Critical thinking, writing, research, communication, empathy.</li>
                                <li><b>Advantages</b>: Flexible careers (media, law); creative freedom; societal impact.</li>
                                <li><b>Disadvantages</b>: Lower initial pay; requires strong networking and portfolio.</li>
                                <li><b>Paths Blocked</b>: Science careers (engineering, medicine); some finance roles.</li>
                                <li><b>Paths Opened</b>: Law, Journalism, Social Work, UX/Fashion Design.</li>
                                <li><b>Starting Salary</b>: ₹2.5-6 LPA (India); $40,000-$70,000/year (global).</li>
                                <li><b>Top Institutes/Courses</b>: NLU (Law), JNU (BA), IIMC (Journalism).</li>
                                <li><b>Job Roles</b>: Lawyer, Journalist, Social Worker, UX Designer.</li>
                            </ul>
                            <p><b>Tip</b>: Start a blog for journalism. Intern with NGOs or media houses for experience.</p>
                        `
                    },
                    {
                        title: 'Other Paths',
                        icon: '<svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 00-10 10 10 10 0 0010 10 10 10 0 0010-10A10 10 0 0012 2zm0 18a8 8 0 01-8-8 8 8 0 018-8 8 8 0 018 8 8 8 0 01-8 8zm0-14h-2v6H6v2h6v6h2v-6h6v-2h-6V6z"/></svg>',
                        details: `
                            <h3>Other Paths</h3>
                            <p>Prepare for NDA, SSC, Banking, or vocational courses (e.g., Web Development).</p>
                            <ul>
                                <li><b>Skills Required</b>: General knowledge, aptitude, coding (for vocational), physical fitness (NDA).</li>
                                <li><b>Advantages</b>: Quick job entry (government roles); flexible vocational skills.</li>
                                <li><b>Disadvantages</b>: Competitive exams; vocational roles need upskilling.</li>
                                <li><b>Paths Blocked</b>: Professional degrees (MBBS, B.Tech) without further studies.</li>
                                <li><b>Paths Opened</b>: Government jobs, freelancing, startups, certifications.</li>
                                <li><b>Starting Salary</b>: ₹3-7 LPA (India); $40,000-$70,000/year (global).</li>
                                <li><b>Top Institutes/Courses</b>: NDA (Pune), SSC coaching (Career Power), Udemy (Web Development).</li>
                                <li><b>Job Roles</b>: Defense Officer, Bank PO, Web Developer, SSC Officer.</li>
                            </ul>
                            <p><b>Tip</b>: Practice for NDA/SSC with mock tests. Learn coding via freeCodeCamp.</p>
                        `
                    }
                ];
            } else if (value === 'graduation') {
                nodes = [
                    {
                        title: 'Jobs',
                        icon: '<svg viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"/></svg>',
                        details: `
                            <h3>Jobs</h3>
                            <p>Enter workforce as Software Developer, Doctor, Accountant, or Content Writer.</p>
                            <ul>
                                <li><b>Skills Required</b>: Field-specific skills (coding, medical expertise, accounting), communication, teamwork.</li>
                                <li><b>Advantages</b>: Immediate income; real-world experience; stable roles in some fields.</li>
                                <li><b>Disadvantages</b>: Limited growth without upskilling; competitive job market.</li>
                                <li><b>Paths Blocked</b>: Higher studies (M.Tech, MD) unless pursued later.</li>
                                <li><b>Paths Opened</b>: Industry roles, promotions, certifications for upskilling.</li>
